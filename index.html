<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Ball</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="ball">

        <div class="question">
            <input id="input" type="text" placeholder="Ask your question" autofocus required>
        </div>

        <div class="ball-style">
            
            <div id="triangle">
                
                <img id="imgQuestion" src="img/question01.png" alt="question-picture">
                <div id="messageOut" class="message-out"></div>

            </div>
            
            

        </div>

        <div class="button">
            <button id="btn">Ask in the ball</button>
            <button id="reset">Reset</button>
        </div>
             
    </section>

        </div>

        <button id="again-button">Ask again</button>
   

    </div>  -->

    <script src="script.js"></script>

</body>
</html>
